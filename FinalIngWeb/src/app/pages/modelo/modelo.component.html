<h2>Gestión de Modelos</h2>

<form (ngSubmit)="editando ? guardarEdicion() : crearModelo()">
  <input type="text" [(ngModel)]="nuevoModelo.nombre" name="nombre" placeholder="Nombre" required />
  <input type="text" [(ngModel)]="nuevoModelo.descripcion" name="descripcion" placeholder="Descripción" required />

  <button type="submit">{{ editando ? 'Guardar' : 'Crear' }}</button>
  <button type="button" *ngIf="editando" (click)="cancelarEdicion()">Cancelar</button>
</form>

<ul>
  <li *ngFor="let modelo of modelos">
    <strong>{{ modelo.nombre }}</strong> - {{ modelo.descripcion }}
    <button (click)="iniciarEdicion(modelo)">Editar</button>
    <button (click)="eliminarModelo(modelo.id)">Eliminar</button>
  </li>
</ul>
